    <style>
        .photo-selection-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: flex-end;
            justify-content: center;
        }

        .photo-selection-popup.active {
            display: flex;
        }

        .photo-selection-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 16px 16px 0 0;
            padding: var(--spacing-md);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .photo-selection-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            text-align: center;
            color: var(--text-primary);
        }

        .photo-selection-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .photo-selection-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--background-secondary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .photo-selection-btn:active {
            background: #E5E7EB;
        }

        .photo-selection-btn svg {
            stroke: #1F2937;
        }

        .photo-selection-cancel {
            margin-top: var(--spacing-sm);
            padding: var(--spacing-md);
            background: transparent;
            color: var(--text-secondary);
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

  <body>
      <div class="photo-selection-popup" id="photoSelectionPopup">

      <div class="app-container">

                    </span>
                </label>

                    </span>
                </label>
                <label class="method-option">
                    <input type="radio" name="addMethod" value="ai-text">
                    <span class="method-label">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>

                            <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>

            <div class="field-group">
                <label class="field-label">
                    <span data-i18n="product.volume">–û–±—ä–µ–º</span>

                </label>

                    <input type="number" class="field-input" id="productVolume" placeholder="0">

                <label class="field-label">
                    <span data-i18n="product.comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–ª—è –ò–ò</span>

                </label>
                <textarea class="field-textarea" id="productComment" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è –ò–ò..." rows="3"></textarea>
            </div>

    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/i18n.js"></script>

    <script>
        let photo1Base64 = null;
        let photo2Base64 = null;
        let currentPhotoTarget = null;

        async function init() {
            await initDB();
            await initI18n();
            updatePhotoVisibility();
        }

        document.getElementById('backBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date') || getCurrentDate();
            window.location.href = `index.html?date=${date}`;
        });

        const photoSelectionPopup = document.getElementById('photoSelectionPopup');
        const selectCameraBtn = document.getElementById('selectCameraBtn');
        const selectGalleryBtn = document.getElementById('selectGalleryBtn');
        const cancelPhotoSelectionBtn = document.getElementById('cancelPhotoSelectionBtn');

        document.getElementById('photoBtn1').addEventListener('click', () => {
            currentPhotoTarget = 'photo1';
            photoSelectionPopup.classList.add('active');
        });

        document.getElementById('photoBtn2').addEventListener('click', () => {
            currentPhotoTarget = 'photo2';
            photoSelectionPopup.classList.add('active');
        });

        function closePhotoPopup() {
            photoSelectionPopup.classList.remove('active');
        }

        cancelPhotoSelectionBtn.addEventListener('click', closePhotoPopup);
        photoSelectionPopup.addEventListener('click', (e) => {
            if (e.target === photoSelectionPopup) closePhotoPopup();
        });

        selectCameraBtn.addEventListener('click', () => {
            document.getElementById(currentPhotoTarget === 'photo1' ? 'photoInput1Camera' : 'photoInput2Camera').click();
            closePhotoPopup();
        });

        selectGalleryBtn.addEventListener('click', () => {
            document.getElementById(currentPhotoTarget === 'photo1' ? 'photoInput1Gallery' : 'photoInput2Gallery').click();
            closePhotoPopup();
        });

        async function handlePhotoUpload(file, target) {
            if (!file) return;
            const base64 = await blobToBase64(file);
            const btn = document.getElementById(target === 'photo1' ? 'photoBtn1' : 'photoBtn2');
            btn.innerHTML = `<img src="${base64}" alt="Preview" style="width: 100%; height: 100%; object-fit: cover; border-radius: var(--radius-lg);">`;
            
            if (target === 'photo1') {
                photo1Base64 = base64;
            } else {
                photo2Base64 = base64;
            }
        }

        document.getElementById('photoInput1Camera').addEventListener('change', (e) => handlePhotoUpload(e.target.files[0], 'photo1'));
        document.getElementById('photoInput1Gallery').addEventListener('change', (e) => handlePhotoUpload(e.target.files[0], 'photo1'));
        document.getElementById('photoInput2Camera').addEventListener('change', (e) => handlePhotoUpload(e.target.files[0], 'photo2'));
        document.getElementById('photoInput2Gallery').addEventListener('change', (e) => handlePhotoUpload(e.target.files[0], 'photo2'));

        function updatePhotoVisibility() {
            const method = document.querySelector('input[name="addMethod"]:checked').value;
            document.getElementById('photo2Container').style.display = method === 'dish' ? 'none' : 'block';
        }

        document.querySelectorAll('input[name="addMethod"]').forEach(radio => {
            radio.addEventListener('change', updatePhotoVisibility);
        });

        document.getElementById('addBtn').addEventListener('click', async function() {
            const method = document.querySelector('input[name="addMethod"]:checked').value;
            const name = document.getElementById('productName').value.trim();
            const volume = parseFloat(document.getElementById('productVolume').value) || null;
            const unit = document.getElementById('volumeUnit').value;
            const comment = document.getElementById('productComment').value.trim();
            const params = new URLSearchParams(window.location.search);
            const target = params.get('target');
            const currentDate = target === 'dish' ? null : getCurrentDate();

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (['ai-photo', 'ai-text', 'dish'].includes(method) && !checkApiKey()) {
                alert(t('messages.apiKeyMissing'));
                return;
            }
            if (method === 'ai-photo' && !photo1Base64) {
                alert('–î–ª—è –∞–Ω–∞–ª–∏–∑–∞ –ø–æ —Ñ–æ—Ç–æ –Ω—É–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —Ñ–æ—Ç–æ!');
                return;
            }
            if (method === 'ai-text' && !name) {
                alert('–î–ª—è –∞–Ω–∞–ª–∏–∑–∞ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏–µ!');
                return;
            }
            if (method === 'dish' && !photo1Base64) {
                alert('–î–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Ç–∞–±–ª–∏—Ü—ã –Ω—É–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ!');
                return;
            }

            try {
                if (method === 'manual') {
                    const product = {
                        id: generateUUID(),
                        name: name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
                        calories: 0,
                        protein: 0,
                        fat: 0,
                        carbs: 0,
                        sugar: 0,
                        amount: volume || 0,
                        unit: unit,
                        category: '',
                        photo: photo1Base64 || null,
                        photo2: photo2Base64 || null,
                        loading: false
                    };

                    if (target === 'dish') {
                        localStorage.setItem('newDishIngredient', JSON.stringify(product));
                        window.location.href = 'create-dish.html';
                    } else {
                        await addProductToDay(currentDate, product);
                        alert('–ü—Ä–æ–¥—É–∫—Ç –¥–æ–±–∞–≤–ª–µ–Ω!');
                        window.location.href = 'index.html';
                    }
                } else {
                    // –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê: –°–ù–ê–ß–ê–õ–ê –í–´–ó–´–í–ê–ï–ú API, –ü–û–¢–û–ú –°–û–•–†–ê–ù–Ø–ï–ú
                    document.getElementById('loadingOverlay').classList.add('active');

                    console.log('DEBUG: –ù–∞—á–∏–Ω–∞–µ–º –≤—ã–∑–æ–≤ API');
                    console.log('DEBUG: photo1Base64 –¥–ª–∏–Ω–∞:', photo1Base64 ? photo1Base64.length : 'null');
                    console.log('DEBUG: photo2Base64 –¥–ª–∏–Ω–∞:', photo2Base64 ? photo2Base64.length : 'null');

                    let result;
                    if (method === 'dish') {
                        console.log('DEBUG: –í—ã–∑—ã–≤–∞–µ–º analyzeTable');
                        result = await analyzeTable(photo1Base64, null, name, volume, unit, comment);
                    } else {
                        const photos = [photo1Base64, photo2Base64].filter(Boolean);
                        console.log('DEBUG: –í—ã–∑—ã–≤–∞–µ–º analyzeProduct —Å', photos.length, '—Ñ–æ—Ç–æ');
                        result = await analyzeProduct(photos, name, volume, unit, comment);
                    }

                    console.log('DEBUG: API –≤–µ—Ä–Ω—É–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç:', result);

                    result.id = generateUUID();
                    result.photo = photo1Base64 || null;
                    result.photo2 = photo2Base64 || null;
                    result.loading = false;

                    if (target === 'dish') {
                        localStorage.setItem('newDishIngredient', JSON.stringify(result));
                    } else {
                        console.log('DEBUG: –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ IndexedDB');
                        await addProductToDay(currentDate, result);
                        console.log('DEBUG: –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                    }

                    document.getElementById('loadingOverlay').classList.remove('active');
                    window.location.href = target === 'dish' ? 'create-dish.html' : 'index.html';
                }
            } catch (error) {
                console.error('–û–®–ò–ë–ö–ê:', error);
                document.getElementById('loadingOverlay').classList.remove('active');
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('loadingOverlay').classList.remove('active');
            window.location.href = 'index.html';
        });

        init();
    </script>
